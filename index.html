<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Broker Directory</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
        }
        th {
            background-color: #f2f2f2;
            text-align: left;
        }
        #searchBar {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <h1>Broker Directory</h1>
    <input type="text" id="searchBar" placeholder="Search by Name, DOT or MC number..." onkeyup="searchBrokers()">
    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>DOT</th>
                <th>MC</th>
                <th>Payment Methods</th>
                <th>Minimum Age Authority</th>
                <th>Payment Options</th>
            </tr>
        </thead>
        <tbody id="brokerTable">
            <!-- Sample broker data -->
            <tr>
                <td>Broker A</td>
                <td>123456</td>
                <td>MC7890</td>
                <td>ACH, Check</td>
                <td>1 Year</td>
                <td>Quick Pay, Standard</td>
            </tr>
            <tr>
                <td>Broker B</td>
                <td>654321</td>
                <td>MC0987</td>
                <td>Wire Transfer</td>
                <td>6 Months</td>
                <td>Standard</td>
            </tr>
            <!-- Add more brokers as needed -->
        </tbody>
    </table>
    <script>
        function searchBrokers() {
            const input = document.getElementById('searchBar').value.toUpperCase();
            const table = document.getElementById('brokerTable');
            const tr = table.getElementsByTagName('tr');

            for (let i = 0; i < tr.length; i++) {
                const tdName = tr[i].getElementsByTagName('td')[0];
                const tdDOT = tr[i].getElementsByTagName('td')[1];
                const tdMC = tr[i].getElementsByTagName('td')[2];

                if (tdName || tdDOT || tdMC) {
                    const txtValueName = tdName.textContent || tdName.innerText;
                    const txtValueDOT = tdDOT.textContent || tdDOT.innerText;
                    const txtValueMC = tdMC.textContent || tdMC.innerText;

                    if (txtValueName.toUpperCase().indexOf(input) > -1 || 
                        txtValueDOT.toUpperCase().indexOf(input) > -1 || 
                        txtValueMC.toUpperCase().indexOf(input) > -1) {
                        tr[i].style.display = "";
                    } else {
                        tr[i].style.display = "none";
                    }
                }
            }
        }
    </script>
</body>
</html>
