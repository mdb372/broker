<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Broker Directory</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f4f9;
            margin: 20px;
            color: #333;
        }
        .container {
            max-width: 1200px;
            margin: auto;
            padding: 20px;
            background: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        h1 {
            text-align: center;
            color: #007BFF;
        }
        #searchBar {
            width: 100%;
            padding: 15px;
            margin-bottom: 20px;
            font-size: 1.2em;
            border: 2px solid #007BFF;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #007BFF;
            color: #fff;
        }
        tr:hover {
            background-color: #f1f1f1;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Broker Directory</h1>
        <input type="text" id="searchBar" placeholder="Search by Name, DOT or MC number..." onkeyup="searchBrokers()">
        <table>
            <thead>
                <tr>
                    <th>Name</th>
                    <th>DOT</th>
                    <th>MC</th>
                    <th>Payment Methods</th>
                    <th>Minimum Age Authority</th>
                    <th>Payment Options</th>
                </tr>
            </thead>
            <tbody id="brokerTable">
                <!-- Sample broker data -->
                <tr>
                    <td>Broker A</td>
                    <td>123456</td>
                    <td>7890</td>
                    <td>ACH, Check</td>
                    <td>1 Year</td>
                    <td>Quick Pay, Standard</td>
                </tr>
                <tr>
                    <td>Broker B</td>
                    <td>654321</td>
                    <td>0987</td>
                    <td>Wire Transfer</td>
                    <td>6 Months</td>
                    <td>Standard</td>
                </tr>
                <tr>
                    <td>Broker C</td>
                    <td>158940</td>
                    <td>394097</td>
                    <td>Wire Transfer</td>
                    <td>100 Months</td>
                    <td>Standard</td>
                </tr>
                <!-- Add more brokers as needed -->
            </tbody>
        </table>
    </div>
    <script>
        function searchBrokers() {
            const input = document.getElementById('searchBar').value.toUpperCase();
            const table = document.getElementById('brokerTable');
            const tr = table.getElementsByTagName('tr');

            for (let i = 0; i < tr.length; i++) {
                const tdName = tr[i].getElementsByTagName('td')[0];
                const tdDOT = tr[i].getElementsByTagName('td')[1];
                const tdMC = tr[i].getElementsByTagName('td')[2];

                if (tdName || tdDOT || tdMC) {
                    const txtValueName = tdName.textContent || tdName.innerText;
                    const txtValueDOT = tdDOT.textContent || tdDOT.innerText;
                    const txtValueMC = tdMC.textContent || tdMC.innerText;

                    if (txtValueName.toUpperCase().indexOf(input) > -1 || 
                        txtValueDOT.toUpperCase().indexOf(input) > -1 || 
                        txtValueMC.toUpperCase().indexOf(input) > -1) {
                        tr[i].style.display = "";
                    } else {
                        tr[i].style.display = "none";
                    }
                }
            }
        }
    </script>
</body>
</html>
